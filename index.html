<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form id='imageUpload' action="http://pixelect-ig.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <input id='acl' type="hidden" name="acl" value="public-read" />
    <input id='key' type="hidden" name="key" value="" />
    <input id='accessKey' type="hidden" name="AWSAccessKeyId" value="" />
    <input id='uploadPolicy' type="hidden" name="Policy" value="POLICY" />
    <input id='uploadSignature' type="hidden" name="Signature" value="SIGNATURE" />
    File: <input type="file" name="file" accept="image/*"/> <br />
    <input id='submitButton'type="submit" name="submit" value="Upload to Amazon S3" />
  </form>


  <img src="https://s3.amazonaws.com/pixelect-ig/uploads/ee4bc4bc-f557-474b-b2db-66ee0ed9a512">

  <script src="https://code.jquery.com/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="./main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
